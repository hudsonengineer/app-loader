<div class="language-selector-wrapper">
    <!-- Botão Principal -->
    <button 
        (click)="toggleLanguageModal()" 
        class="language-button" 
        [attr.aria-label]="'Selecionar idioma - Atual: ' + getCurrentLanguageName()"
        [attr.title]="'Idioma atual: ' + getCurrentLanguageName()"
        type="button">
        <svg 
            xmlns="http://www.w3.org/2000/svg" 
            viewBox="0 0 24 24" 
            width="20" 
            height="20"
            role="img"
            [attr.aria-hidden]="true">
            <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zm6.93 6h-2.95c-.32-1.25-.78-2.45-1.38-3.56 1.84.63 3.37 1.91 4.33 3.56zM12 4.04c.83 1.2 1.48 2.53 1.91 3.96h-3.82c.43-1.43 1.08-2.76 1.91-3.96zM4.26 14C4.1 13.36 4 12.69 4 12s.1-1.36.26-2h3.38c-.08.66-.14 1.32-.14 2 0 .68.06 1.34.14 2H4.26zm.82 2h2.95c.32 1.25.78 2.45 1.38 3.56-1.84-.63-3.37-1.9-4.33-3.56zm2.95-8H5.08c.96-1.66 2.49-2.93 4.33-3.56C8.81 5.55 8.35 6.75 8.03 8zM12 19.96c-.83-1.2-1.48-2.53-1.91-3.96h3.82c-.43 1.43-1.08 2.76-1.91 3.96zM14.34 14H9.66c-.09-.66-.16-1.32-.16-2 0-.68.07-1.35.16-2h4.68c.09.65.16 1.32.16 2 0 .68-.07 1.34-.16 2zm.25 5.56c.6-1.11 1.06-2.31 1.38-3.56h2.95c-.96 1.65-2.49 2.93-4.33 3.56zM16.36 14c.08-.66.14-1.32.14-2 0-.68-.06-1.34-.14-2h3.38c.16.64.26 1.31.26 2s-.1 1.36-.26 2h-3.38z"></path>
        </svg>
        <span class="language-code">{{ getCurrentLanguageCode() }}</span>
    </button>

    <!-- Modal de Seleção de Idiomas -->
    <div 
        class="language-modal-overlay" 
        [class.active]="isModalOpen()"
        (click)="closeModal()"
        [attr.aria-hidden]="!isModalOpen()">
        
        <div 
            class="language-modal" 
            (click)="$event.stopPropagation()"
            role="dialog"
            [attr.aria-labelledby]="'language-modal-title'"
            [attr.aria-modal]="true">
            
            <div class="modal-header">
                <h3 id="language-modal-title" class="modal-title">Selecionar Idioma</h3>
                <button 
                    (click)="closeModal()" 
                    class="close-button"
                    aria-label="Fechar modal"
                    type="button">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                </button>
            </div>
            
            <div class="languages-grid">
                <button 
                    *ngFor="let language of availableLanguages"
                    (click)="selectLanguage(language.code)"
                    class="language-option"
                    [class.active]="currentLanguage() === language.code"
                    [attr.aria-pressed]="currentLanguage() === language.code"
                    type="button">
                    <span class="flag">{{ language.flag }}</span>
                    <div class="language-info">
                        <span class="language-name">{{ language.name }}</span>
                        <span class="language-native">{{ language.nativeName }}</span>
                    </div>
                    <span class="check-icon" *ngIf="currentLanguage() === language.code">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                        </svg>
                    </span>
                </button>
            </div>
            
            <!-- Botão de Tema (Opcional, se quiser manter) -->
            <div class="modal-footer">
                <button 
                    (click)="toggleTheme()" 
                    class="theme-toggle-button"
                    [attr.aria-label]="isDarkMode() ? 'Alternar para tema claro' : 'Alternar para tema escuro'"
                    type="button">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20 8.69V4h-4.69L12 .69 8.69 4H4v4.69L.69 12 4 15.31V20h4.69L12 23.31 15.31 20H20v-4.69L23.31 12 20 8.69zM12 18c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6zm0-10c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4z"/>
                    </svg>
                    {{ isDarkMode() ? 'Tema Claro' : 'Tema Escuro' }}
                </button>
            </div>
        </div>
    </div>
</div>
